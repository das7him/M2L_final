  <div class="item-details-page">
    <div class="container">
      <div class="row">

            <div class="line-dec"></div>
            <h2>Votre <em>message</em> ici.</h2>

              <div class="col-lg-4">

              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="description">Objet</label>

                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="username">Votre nom</label>
                  <input type="username" name="username" id="username" placeholder="Jean Bateau" autocomplete="on"
                    required>
                </fieldset>
              </div>
              <div class="row mt-4">
                <div class="col-lg-12">
                  <textarea class="message-box" placeholder="Votre message..." rows="5"></textarea>
                </div>
              </div>

              <div class="col-lg-8">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Envoyer votre message</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
